{% extends 'ablog/layout.html' %} 
{% block title %}Home{% endblock %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff; 
        }

        #content {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px; 
        }

        #library-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }

        #library-title {
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px; 
        }

        #library-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-template-rows: repeat(3, 1fr); 
            grid-gap: 20px;
            margin-top: 20px;
        }

        .library-item {
            width: 100px;
            height: 117px;
            background-color: #fff;
            border: 1px solid #6366f1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-left:10px
        }

        .separator {
            border-right: 2px solid #6366f1; 
            height: 100%;
            margin: 0 20px; 
        }

        #post-blog-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #post-blog-button {
            background-color: #6366f1; 
            color: white; 
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
        }

        #recently-title {
            font-size: 15px;
            font-weight: bold;
            margin-top: 20px; 
            margin-right : 70px;
        }

        #recently-grid {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            grid-gap: 20px;
        }

        .recent-item {
            width: 130px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #6366f1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
    </style>
    <div id="content">
        <div id="library-section">
            <div id="library-title">Library</div>
            <div id="library-grid">
                <a href="detail/1" class="library-item">Topic</a>
                <a href="detail/2" class="library-item">Topic</a>
                <a href="detail/3" class="library-item">Topic</a>
                <a href="detail/4" class="library-item">Topic</a>
                <a href="detail/5" class="library-item">Topic</a>
                <a href="detail/6" class="library-item">Topic</a>
            </div>
        </div>
        <div class="separator"></div> 
        <div id="post-blog-section">
            <a href="blogpost">
                <button id="post-blog-button">Post Your Blog</button>
            </a>
            <div id="recently-title">Recently</div> 
            <div id="recently-grid">
                <a href="detail/7" class="recent-item">Topic</a>
                <a href="detail/8" class="recent-item">Topic</a>
                <a href="detail/9" class="recent-item">Topic</a>
            </div>
        </div>
    </div>
{% endblock %}
