<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Example W10{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          },
          fontFamily: {
            mono :['ui-monospace']
          },
        }
      }
    </script>
  </head>

  <body>
    <div class="container-fluid">
      {% include 'ablog/components/header.html' %}

      <div style="min-height: 80vh;" id="content">
        {% block content %}
            <h1> Text in layout </h1>
        {% endblock %}
      </div>

      {% include 'ablog/components/footer.html' %}

    </div>

    {% comment %} <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script> {% endcomment %}
  </body>
</html>
